<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

  <script crossorigin="anonymous"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <title>Login</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">

    <div class="col-sm-6 text-black">

      <div class="px-5 ms-xl-4">
        <img src="https://cdn-icons-png.flaticon.com/128/9738/9738360.png"
            alt="icon logo" width="64px" height="64px">

        <span class="h1 fw-bold mb-0">DentalSoft</span>
      </div>

      <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid Email or Password !!!</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-success">You have been logged out !!!</div>
        </div>

        <form style="width: 23rem;"   method="post"
              role="form"
              th:action="@{/login}">

          <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">LOGIN FORM</h3>

          <div class="form-outline mb-4">
            <input  id="username" name="username" placeholder="Enter email address"
                    type="email" class="form-control form-control-lg" />
            <label class="form-label" for="username">Email address</label>
          </div>

          <div class="form-outline mb-4">
            <input  class="form-control form-control-lg" id="password" name="password" placeholder="Enter password"
                    type="password" />
            <label class="form-label" for="password">Password</label>
          </div>

          <div class="pt-1 mb-4">
            <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
          </div>

          <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
          <p>Don't have an account?<a class="link-primary" th:href="@{/registration}">Register</a>

        </form>

      </div>

    </div>
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <img src="https://img.freepik.com/vecteurs-libre/illustration-concept-soins-dentaires-plat_23-2148982241.jpg?w=826&t=st=1684578781~exp=1684579381~hmac=c2a10ae3e3d7cd0d3725a4fff3f40cab994732ae91f39e73a7ec5a1bc27326e1"
           alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
    </div>
  </div>
</div>






</body>
</html>
